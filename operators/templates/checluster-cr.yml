apiVersion: org.eclipse.che/v2
kind: CheCluster
metadata:
  name: {{ .Values.checluster.name }}
  namespace: {{ .Values.checluster.namespace }}
  annotations:
    {{- include "devspaces-app.checluster.argocd-syncwave" $ | nindent 4 }}
spec:
  devEnvironments:
    defaultNamespace:
      autoProvision: true
      template: {{ .Values.checluster.namespaceTemplate }}
    storage:
      pvcStrategy: per-user
    secondsOfInactivityBeforeIdling: -1
    defaultEditor: che-incubator/che-code/latest
    containerBuildConfiguration:
      openShiftSecurityContextConstraint: container-build
    disableContainerBuildCapabilities: true
  components:
    cheServer:
      debug: false
      logLevel: INFO
    metrics:
      enable: true
    imagePuller:
      enable: true
      spec:
        images: quarkus-stack-3-20=quay.io/openshiftlabs/quarkus-workshop-stack:3.20-ocp-4.19;che-code-injector=registry.redhat.io/devspaces/code-rhel9@sha256:e0d94b772b364b41f419e144042766579bd2ef9c1fe5259c0defaff6b5169718;project-clone=registry.redhat.io/devworkspace/devworkspace-project-clone-rhel9@sha256:63843bb17c34ee71dc801626f829190e53917455564e5a20b4a48ca2d95a8959
  gitServices: {}
  networking: {}